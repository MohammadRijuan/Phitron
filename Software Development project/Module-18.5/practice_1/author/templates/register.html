{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<form method="post" style="width:50%; margin:auto;">
    <h1 style="text-align:center">{{ type }} page</h1>
    <br/>
    {% csrf_token %}

    {{ form | crispy }}
    <button class="btn btn-warning">{{ type }}</button>
</form>
{% endblock %}
