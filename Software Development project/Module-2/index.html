<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- That is called in line css...we have to do it by calling their cls name -->
    <style>
    .title {
        color : red;
        font-size : 60px
    }
    .description {
        color : blue;
        line-height: 1.5m;
    }
    /* we have to call id by using # what m doing h2 */
    #test {
        color :green
    }
    /* If  we call through attribute name then it will take the last one as input always...so its better to call through class */
    p {
        color: gold
    }
    p {
        color : yellowgreen
    }


    </style>
</head>
<body>
    <h1 class="title">Hello World</h1>
    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus impedit vero minus repudiandae eius perspiciatis repellendus cupiditate non repellat necessitatibus.</p>
    <h2 id="test">I am unique</h2>
    <p>My name is Rijuan...I am trying to explore web </p>
</body>
</html>
