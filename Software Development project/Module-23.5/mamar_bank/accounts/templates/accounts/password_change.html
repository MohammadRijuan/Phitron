{% extends 'base.html' %}

{% block body %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Change Password</h2>
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="id_old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
                {{ form.old_password }}
            </div>
            <div class="space-y-2">
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                {{ form.new_password1}}
            </div>
            <div class="space-y-2">
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                {{ form.new_password2}}
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
