{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Dummy Banking System" />
        <title>
            {% block head_title %}Banking System{% endblock %}
        </title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

        {% block head_extra %}{% endblock %}
        <style>
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            
        </style>
    </head>
    <body class="bg-indigo-600 min-h-screen flex flex-col justify-between">
        {% include 'navbar.html' %}
        <main class="flex-grow">
            {% block body %}
                <div class="lg:container lg:mx-auto" id="main">
                    {% include 'messages.html' %}
                    {% block content %}
                    {% endblock %}
                </div>
            {% endblock %}
        </main>
        {% include 'footer.html' %}
    </body>
    

</html>
